name: Release
on: workflow_call
permissions: { contents: write }

jobs:
  github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: gh release create ${tag/*-*/$tag --prerelease} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ github.ref_name }}
