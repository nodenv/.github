name: Release
on:
  workflow_call:
    inputs:
      homebrew:
        description: "Boolean to opt-out of releasing to homebrew."
        default: true
        required: false
        type: boolean
      npm:
        description: "Boolean to opt-out of releasing to npm."
        default: true
        required: false
        type: boolean
      npm_scope: # FIXME until setup-node infers scope from package.json
        description: "Name of scope to publish package under."
        default: nodenv
        required: false
        type: string
      vMajor:
        description: "Boolean to opt-out of pushing a vMajor ref."
        default: false
        required: false
        type: boolean
    secrets:
      NPMJS_TOKEN: { required: true } # required for npm job
      BOT_TOKEN: { required: false } # required for homebrew job

permissions: { contents: read }

jobs:
  github:
    permissions: { contents: write }
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with: { egress-policy: audit }
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # TODO exit this job differently than success if release already exists
      - run: |
          # shellcheck disable=SC2086
          gh release view $tag || \
            gh release create ${tag/*-*/"$tag" --prerelease} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ github.ref_name }}

  homebrew:
    if: inputs.homebrew && !contains(github.ref, '-') # skip prereleases
    permissions: { contents: read }
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with: { egress-policy: audit }
      - uses: mislav/bump-homebrew-formula-action@8e2baa47daaa8db10fcdeb04105dfa6850eb0d68 # v3.4
        with:
          homebrew-tap: ${{ contains(fromJSON('["nodenv","node-build"]'),
            github.event.repository.name)
            && 'Homebrew/homebrew-core' || 'nodenv/homebrew-nodenv' }}
        env:
          COMMITTER_TOKEN: ${{ secrets.BOT_TOKEN }}

  npm:
    if: inputs.npm
    permissions: { id-token: write }
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with: { egress-policy: audit }
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with: # FIXME https://github.com/actions/setup-node/pull/129
          scope: ${{ inputs.npm_scope }}
          registry-url: https://registry.npmjs.org
      - run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

  vMajor-ref:
    if: inputs.vMajor && !contains(github.ref, '-') # skip prereleases
    permissions: { contents: write }
    runs-on: ubuntu-latest
    steps:
      - uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with: { egress-policy: audit }
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      # FIXME pushes branch instead of tag because github bug:
      # https://github.com/orgs/community/discussions/163366
      - run: git push -f origin "HEAD:refs/heads/${GITHUB_REF_NAME%%.*}"
