name: Test
on:
  pull_request:
  push: {branches: main}
  schedule: [{cron: '0 0 10 * *'}] # monthly https://crontab.guru/#0_0_10_*_*
  workflow_dispatch:
  workflow_call:
    inputs:
      superlinter:
        description: 'Boolean to opt-out of super-linter.'
        default: true
        required: false
        type: boolean
permissions: {contents: read}

jobs:
  npm-cit:
    if: github.event_name == 'workflow_call' # skip internal test runs
    runs-on: ${{ matrix.os }}-latest
    strategy: {matrix: {os: [ubuntu, macOS]}}
    steps:
    - uses: actions/checkout@v4
    - run: npm cit

  super-linter:
    if: inputs.superlinter || github.event_name != 'workflow_call'
    permissions: {contents: read, packages: read, statuses: write}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with: {fetch-depth: 0}
    - uses: super-linter/super-linter/slim@v6
      env:
        GITHUB_TOKEN: ${{ github.token }}
        BASH_EXEC_IGNORE_LIBRARIES: true # superlinter bug

  ossf-scorecard:
    if: github.ref_name == 'main'
    permissions: {id-token: write, security-events: write}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: ossf/scorecard-action@v2.3.3
      with:
        results_file: ossf-scorecard-results.sarif
        results_format: sarif
        publish_results: true
    - uses: actions/upload-artifact@v4
      with:
        name: ossf-scorecard-results.sarif
        path: ossf-scorecard-results.sarif
    - uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: ossf-scorecard-results.sarif
