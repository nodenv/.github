name: Test
on:
  workflow_call:

jobs:
  npm-cit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm cit

  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write # to report status checks
    steps:
      - uses: actions/checkout@v4
      - uses: github/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ github.token }}
