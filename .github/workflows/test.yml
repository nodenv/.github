name: Test
on:
  workflow_call:

jobs:
  npm-cit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm cit

  super-linter:
    permissions: {contents: read, packages: read, statuses: write}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: {fetch-depth: 0}
      - uses: super-linter/super-linter/slim@v6
        env:
          GITHUB_TOKEN: ${{ github.token }}
